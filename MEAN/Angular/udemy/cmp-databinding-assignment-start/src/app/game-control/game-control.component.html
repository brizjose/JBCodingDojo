<button type="button" class="btn btn-success" (click)="startGame()">Start Game</button>
<button type="button" class="btn btn-warning" (click)="stopGame()">Stop Game</button>
<button type="button" class="btn btn-primary" (click)="clearGame()">Clear</button>
<div class="row">
  <div class="col-xs-6">
    <app-even *ngFor="let even of evens" [even]="even"></app-even>
  </div>
  <div class="col-xs-6">
    <app-odd *ngFor="let odd of odds" [odd]="odd"></app-odd>
  </div>
</div>
