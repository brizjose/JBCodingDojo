<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- socket link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    
    <title>Epic Button Game</title>
    
    <script>
    
    $(document).ready(() => {
        
        var socket = io.connect();

        $('#epic').click(() => {
            socket.emit('buttonClicked')
        });
        
        $('#reset').click(() => {
            socket.emit('resetClicked')
        });

        socket.on('numberUpdated', (number) => {
            $('#number').text(number);
        });
        
    });

    
    </script>
</head>
<body class="container">
    <h1>Epic Button Game</h1>
    <h3>The button has been pressed <span id="number">0</span> times!</h3>
    <div>
        <p>Click button to update counter</p>
        <button class="btn btn-primary" id="epic">Click</button>
    </div>    
    <div>
        <button class="btn btn-warning" id="reset">Reset</button>
    </div>

</body>
</html>
