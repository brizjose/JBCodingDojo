<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs</title>
    {% load static %}
    <!-- the line above tell Django to start listening for the static files -->
    <link rel="stylesheet" href="{% static 'blogs/css/blogs.css' %}">
</head>
<body>
    <h1>All these blogs!</h1>

    <form action="/blogs/create" method="post">
        {% csrf_token %}
        Blog Name: <input type="text" name="name" placeholder="blog name">
        Description: <textarea name="desc" placeholder="description"></textarea>
        <input type="submit" value="submit">
    </form>

    {% for i, blogger in bloggers %}
        {% for detail in blogger %}
        <ul>
            <li>{{ detail.blogger }} - {{ detail.theme }}</li>
        </ul>
        {% endfor %}
    {% endfor %}
</body>
</html>
