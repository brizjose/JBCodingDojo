<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
            <div class="card">
                    <h5 class="card-header">Your Info</h5>
                    <div class="card-body">
                      <h5 class="card-title">Please check your information</h5>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">Name: {{ name }}</li>
                          <li class="list-group-item">Location: {{ location }}</li>
                          <li class="list-group-item">Favorite Language: {{ language }}</li>
                          <li class="list-group-item">Comment: {{ comment }}</li>
                      </ul>
                      <p class="card-text">Thank you!</p>
                      <a href="/survey" class="btn btn-primary">
                        {% csrf_token %}
                        Go back</a>
                    </div>
                  </div>
    </div>    
</body>
</html>
