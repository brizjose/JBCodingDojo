<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <!-- bootstrap styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom styling -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ninja_gold/css/ninja_gold.css' %}">
</head>
<body>
    <div class="container">
        <div class="score row">
            <h5 class="col-md-2">Your Gold:</h5>
            <h5 class="col-md-1">{{ request.session.earnings }}</h5>
        </div>
        <div class="jobs row">
            <div class="job col-md-2">
                <h4 class="text-center">Farm</h4>
                <h6 class="text-center">(earns 10 - 20 golds)</h6>
                <form class="text-center" action="earn" method="POST">{% csrf_token %}
                    <button type="submit" name="activity" value="Farm">Find Gold!</button>
                </form>
            </div><!-- end of job -->
            <div class="job col-md-2">
                <h4 class="text-center">Cave</h4>
                <h6 class="text-center">(earns 5 - 10 golds)</h6>
                <form class="text-center" action="earn" method="POST">{% csrf_token %}
                    <button type="submit" name="activity" value="Cave">Find Gold!</button>
                </form>
            </div><!-- end of job -->
            <div class="job col-md-2">
                <h4 class="text-center">House</h4>
                <h6 class="text-center">(earns 2 - 5 golds)</h6>
                <form class="text-center" action="earn" method="POST">{% csrf_token %}
                    <button type="submit" name="activity" value="House">Find Gold!</button>
                </form>
            </div><!-- end of job -->
            <div class="job col-md-2">
                <h4 class="text-center">Casino</h4>
                <h6 class="text-center">(earns/takes 0 - 50 golds)</h6>
                <form class="text-center"action="earn" method="POST">{% csrf_token %}
                    <button type="submit" name="activity" value="Casino">Find Gold!</button>
                </form>
            </div><!-- end of job -->
        </div><!-- end of jobs -->
        <div class="history row">
            <h6 class="col-md-8">Activities</h6>
            <textarea class="col-md-8">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </textarea>
        </div>
        <a href="clear">Start Over</a>
    </div><!-- end of container -->
</body>
</html>
