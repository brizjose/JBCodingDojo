<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col">
                <ul class="messages mt-5 mb-0">
                    {% for log_message in messages %}
                    <li 
                    {% if log_message.tags == "error" %} 
                        class="text-white bg-warning"
                    {% elif log_message.tags == "success" %}
                        class="text-white bg-success" 
                    {% endif %}>{{ log_message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-4">
                <h3>Existing Users</h3>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="uname" class="form-control" placeholder="Username">
                        <input type="password" name="pword" class="form-control" placeholder="Password">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>New Users</h3>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="fname" class="form-control" placeholder="First Name">
                        <input type="text" name="lname" class="form-control" placeholder="Last Name">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                        <input type="text" name="uname" class="form-control" placeholder="Username">
                        <input type="password" name="pword" class="form-control" placeholder="Password">
                        <button type="submit" class="btn btn-primary btn-block">Submit registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
