<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <th>{{user.id}}</th>
                <th>{{user.first_name}} {{user.last_name}}</th>
                <th>{{user.email}}</th>
                <th>{{user.created_at}}</th>
                <th>
                    <form>{%csrf_token%}
                        <a class="show" href="users/{{user.id}}" method="post">Show</a>
                        <a class="edit" href="users/{{user.id}}/edit" method="post">Edit</a>
                        <a class="delete" href="users/{{user.id}}/delete" method="post">Delete</a></th>
                    </form>
            </tr>
            {% endfor %}
        </table>
        <a href="users/new"><p>Add a new user</p></a>
    </div>
</body>
</html>
