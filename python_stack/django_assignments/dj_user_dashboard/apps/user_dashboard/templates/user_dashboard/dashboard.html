<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_dashboard/css/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- <p>Logged in as: {{ request.session.logged_user.fname }}</p> -->
        <h1>Users Dashboard</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created_at</th>
                    <th scope="col">Updated_at</th>
                    <th scope="col">Actions</th>
                </tr>    
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td><a class="show" href="/users/{{user.id}}" method="post">{{user.fname}} {{user.lname}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>{{user.updated_at}}</td>
                    <td>
                        <form>{%csrf_token%}
                            <a class="edit" href="/users/{{user.id}}/edit" method="post">Edit</a>
                            <a class="delete" href="/users/{{user.id}}/delete" method="post">Delete</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new"><button type="button" action="/login" method="get" class="btn btn-outline-light btn-sm px-3">Add a user</button></a>
        <div class="d-flex justify-content-end">
            <a href="/"><button type="button" action="/" method="get" class="btn btn-outline-light btn-sm px-3">Back to main page</button></a>
        </div>
    </div>
</body>
</html>
