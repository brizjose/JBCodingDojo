<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_dashboard/css/style.css' %}">
</head>
<body>
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <ul class="messages mt-5 mb-0">
                    {% for log_message in messages %}
                    <li 
                    {% if log_message.tags == "error" %} 
                        class="text-white bg-warning"
                    {% elif log_message.tags == "success" %}
                        class="text-white bg-success" 
                    {% endif %}>{{ log_message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-4">
                <h3>Existing Users</h3>
                <form action="/login_process" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="uname" class="form-control" placeholder="Username">
                        <input type="password" name="pword" class="form-control" placeholder="Password">
                        <button type="submit" class="btn btn-dark btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/"><button type="button" action="/" method="get" class="btn btn-outline-light btn-sm px-3">Back to main page</button></a>
        </div>
    </div>
</body>
</html>
