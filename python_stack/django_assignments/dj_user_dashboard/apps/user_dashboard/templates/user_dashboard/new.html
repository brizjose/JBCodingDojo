<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_dashboard/css/style.css' %}">
</head>
<body>
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <ul class="messages mt-5 mb-0">
                    {% for message in messages %}
                    <li 
                    {% if message.tags == "error" %} 
                        class="text-white bg-warning"
                    {% elif message.tags == "success" %}
                        class="text-white bg-success" 
                    {% endif %}>{{ message }}
                    </li>
                    {% if message.tags == "success" %}
                    <a href="/login"><button type="button" action="/login" method="get" class="btn btn-outline-light btn-sm">Go To Login</button></a>
                    {% endif %}   
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-4">
                <h3>New Users</h3>
                <form action="/add_process" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="fname" class="form-control" placeholder="First Name">
                        <input type="text" name="lname" class="form-control" placeholder="Last Name">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                        <input type="text" name="uname" class="form-control" placeholder="Username">
                        <input type="password" name="pword" class="form-control" placeholder="Password">
                        <form>
                            <label>User is Admin?</label><br>
                            <input type="radio" name="admin" value="Yes">Yes<br> 
                            <input type="radio" name="admin" value="No" checked>No<br> 
                        </form> 
                        <button type="submit" class="btn btn-dark btn-block">Submit new</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/users/dashboard"><button type="button" method="get" class="btn btn-outline-light btn-sm px-3">Back to dashboard</button></a>
        </div>
    </div>
</body>
</html>
