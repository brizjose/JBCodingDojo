<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Friends</title>
</head>
<body>
    <h2>Thes are my Friends!</h2>
    {% for friend in friends %}
    <p>{{ friend['first_name'] }} {{friend['last_name'] }} - {{ friend['email'] }}</p>
    {% endfor %}
    <h2>Add a Friend</h2>
    <form action='/add' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <input type="submit" value="Add">
    </form>
</body>
</html>
