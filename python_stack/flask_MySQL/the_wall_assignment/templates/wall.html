<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Wall</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
        <h3>Welcome {{ logged_user }}!</h3>
        <h4>Post a fun message on the wall...</h4>
        <form action="/messages" method="post">
        <textarea name="message" cols="120" rows="5"></textarea>
        <input type="submit" class="btn btn-primary">
        </form>
        {% for message in all_messages %}
            <div class="row">
                <p>-posted by {{ message.Posted_by }} on {{ message.Date_and_Time }}</p>
                <p>{{ message.Message }}</p>
                {% if message.Posted_by_id == session['user_id'] %}
                <form action="/delete_message" method="post">
                    <button type="submit" class="btn btn-link">Delete Message</button>
                </form>
                {% endif %}
            </div>    
            <form action="/comment/{{message.Message_id}}" method="post">
                <textarea name="comment" cols="100" rows="3"></textarea>
                <button type="submit" class="btn btn-secondary btn-sm">Comment</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
