<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flask template assignment will take information from a form">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submitted Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_survey.css') }}">
</head>
<body>
    <div class='container'>
        <h1>Submitted Info</h1>
        <table>
            <tr>
                <td class="input">Name:</td>
                <td class="result">{{ name }}</td>
            </tr>
            <tr>
                <td class="input">Dojo Location:</td>
                <td class="result">{{ location }}</td>
            </tr>
            <tr>
                <td class="input">Favorite Language:</td>
                <td class="result">{{ language }}</td>
            </tr>
            <tr>
                <td class="input">Comment:</td>
                <td class="result">{{ comment }}</td>
            </tr>
        </table>
        <form method='GET' action='/'>        
            <button type='submit'>Go Back</button>
        </form>
        
    
    </div>
</body>
</html>
