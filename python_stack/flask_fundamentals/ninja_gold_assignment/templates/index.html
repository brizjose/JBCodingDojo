<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <h3>Your Gold:</h3>
            <h3>{{ earnings }}</h3>
        </div>
        <div class="jobs">
            <div class="job">
                <h4>Farm</h4>
                <h5>(earns 10 - 20 golds)</h5>
                <form action="/earn" name="activity" value="Farm" method="POST">
                    <input type="submit" value="Find Gold!">
                </form>
            </div><!-- end of job -->
            <div class="job">
                <h4>Cave</h4>
                <h5>(earns 5 - 10 golds)</h5>
                <form action="/earn" name="activity" value="Cave" method="POST">
                    <input type="submit" value="Find Gold!">
                </form>
            </div><!-- end of job -->
            <div class="job">
                <h4>House</h4>
                <h5>(earns 2 - 5 golds)</h5>
                <form action="/earn" name="activity" value="House" method="POST">
                    <input type="submit" value="Find Gold!">
                </form>
            </div><!-- end of job -->
            <div class="job">
                <h4>Casino</h4>
                <h5>(earns/takes 0 - 50 golds)</h5>
                <form action="/earn" name="activity" value="Casino" method="POST">
                    <input type="submit" value="Find Gold!">
                </form>
            </div><!-- end of job -->
        </div><!-- end of jobs -->
        <div class="history">
            <h5>Activities</h5>
            <textarea rows="6" columns="300"></textarea>
        </div>
    </div><!-- end of container -->
</body>
</html>
