<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Hi there!</h3>
    <h3>You have visited us {{ count }} times!</h3>
    <h3>Here are all the names</h3>
    <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for item in contacts %}
        <li>{{ item.name }} - {{ item.property }}</li>
        {% endfor %}
    </ul>
</body>
</html>
