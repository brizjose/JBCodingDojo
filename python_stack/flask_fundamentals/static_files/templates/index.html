<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="use of static directory to house style.css and javascript files">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static</title>
    <!-- notice css and js links is different when using flask, we use a url_for() function -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/java.js')}}"></script>
</head> 
<body>
    <h1>Title</h1>
</body>
</html>
